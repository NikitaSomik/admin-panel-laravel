#      - mongo-db
#      - dataporten-key
#      - dataporten-secret
#      - jwt-secret
    volumes:
      - ./../back:/var/www/back

  dashboard-frontend-static:
    build:
      args:
        BUILD_MODE: local
    volumes:
      - dashboard-frontend-static:/app_static

  nginx:
    build:
      target: dev
    environment:
      - TZ=Europe/Kiev
    ports:
      - 80:80
    volumes:
      - ./../back:/var/www/back
      - type: volume
        source: dashboard-frontend-static
        target: /var/www/front
        read_only: true

  mysql:
    build:
      target: dev
    environment:
      - TZ=Europe/Kiev
      - MYSQL_USER_FILE=/run/secrets/mysql-user
      - MYSQL_PASSWORD_FILE=/run/secrets/mysql-pw
      - MYSQL_DB_FILE=/run/secrets/mysql-db
    secrets:
      - mysql-user
      - mysql-pw
      - mysql-db
    ports:
      - 5432:5432
    volumes:
      - ./mysql/volumes:/var/lib/mysql/data


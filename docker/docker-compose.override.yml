version: '3.7'

services:
  php:
    build:
      target: dev
    environment:
      - TZ=Europe/Kiev
      - PHP_IDE_CONFIG=serverName=${DEBUG_SERVER_NAME}
      - XDEBUG_CONFIG=remote_host=${DEBUG_REMOTE_HOST} remote_port=${DEBUG_REMOTE_PORT} idekey=${DEBUG_IDEKEY}
      - APP_NAME=Temabok
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://admin-panel.local
      - APP_TIMEZONE=Europe/Kiev
      - LOG_CHANNEL=stack
      - DB_CONNECTION=mysql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE_FILE=/run/secrets/mysql-db
      - DB_USERNAME_FILE=/run/secrets/mysql-user
      - DB_PASSWORD_FILE=/run/secrets/mysql-pw

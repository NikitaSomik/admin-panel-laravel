version: '3.7'

services:
  php-fpm:
    image: php-fpm
    build:
      context: ./../
      dockerfile: ./docker/php-fpm/Dockerfile
    container_name: php-fpm
    depends_on:
      - mysql

#  dashboard-frontend-static:

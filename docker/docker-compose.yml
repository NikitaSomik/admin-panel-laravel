#    build:
#      context: ./../temabok-front
#      dockerfile: ./devops/Dockerfile

  nginx:
    image: nginx
    build:
      context: ./../
      dockerfile: ./docker/nginx/Dockerfile
    container_name: nginx
    depends_on:
      - php-fpm

  mysql:
    image: mysql
    build:
      context: ./../
      dockerfile: ./docker/mysql/Dockerfile
    container_name: mysql
